name: flutter_wordcloud
description: "Flutter's minimal word cloud library requires only a weight dictionary."

publish_to: 'none'

version: 1.0.1

homepage: https://github.com/PythonnotJava/flutter_wordcloud
repository: https://github.com/PythonnotJava/flutter_wordcloud

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^5.0.0
  path_provider: ^2.1.5
  fl_chart: ^1.1.1
  flutter_colorpicker: ^1.1.0
  image:
  syncfusion_flutter_charts:
  widgets_to_image: ^2.0.1
  word_cloud: ^1.0.3
  highcharts_flutter: ^1.2.0
  syncfusion_flutter_maps:
  syncfusion_flutter_core:
  excel: ^4.0.6

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  assets:
    - assets/maps.json
    - assets/TimesNewRoman.ttf


  fonts:
    - family: TimesNewRoman
      fonts:
        - asset: assets/TimesNewRoman.ttf